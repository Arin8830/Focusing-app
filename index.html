<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <h1 class="Title">Focus on <span>Today</span></h1>
        <div class="app-container">
        <h2 class="subtitle">Today
            <img class="img"  src="sun.jpg" alt="erroe">
        </h2>
        <p class="progress-label">Raise the bars by completing your goals</p>
        <div class="progress-bar show-error">
            <div class="progress-value">
                <span>2/3 completed</span></div>
            <p class="error-label">Please set all the goals</p>
        </div>
        <div class="goal-container ">
        <div class="custom-checkbox">
            <img class="tick1" src="tick1.png" alt="error">
        </div>
        <input id="first" id="first" class="goal-input" type="text" placeholder="Add a New Goal" name="" id="">
    </div>
        <div class="goal-container ">
        <div class="custom-checkbox">
            <img class="tick1" src="tick1.png" alt="error">
        </div>
        <input id="second"  class="goal-input" type="text" placeholder="Add a New Goal" name="" id="">
    </div>
        <div class="goal-container">
        <div class="custom-checkbox">
            <img class="tick1" src="tick1.png" alt="error">
        </div>
        <input id="third"  class="goal-input" type="text" placeholder="Add a New Goal" name="" id="">
    </div>
    <p class="quote">"Move one step ahead, today!"</p>
    <p class="made-with">Made with Arin </p>
        </div>
    </main>
</body>
</html>
